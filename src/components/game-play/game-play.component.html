<div class="flex flex-col h-screen max-w-4xl mx-auto p-4 md:p-6">
  <header class="flex-shrink-0 flex justify-between items-center mb-4 border-b-2 border-amber-800/50 pb-2">
    <h1 class="text-3xl font-medieval text-amber-400">The Adventure Unfolds</h1>
    <button
      (click)="resetGame()"
      class="py-2 px-4 bg-zinc-700 hover:bg-zinc-600 text-amber-400 font-bold rounded-md shadow-md transform hover:scale-105 transition-all duration-200"
    >
      New Adventure
    </button>
  </header>

  <div #adventureContainer class="flex-grow overflow-y-auto bg-zinc-800/30 rounded-lg p-4 mb-4 border border-zinc-700 shadow-inner">
    @for (message of adventureLog(); track $index) {
      <div class="mb-6 last:mb-0">
        @if (message.role === 'model') {
          <div class="prose prose-invert max-w-none prose-p:text-zinc-300 prose-p:leading-relaxed">
            <p [innerHTML]="formatMessage(message.text)"></p>
          </div>
        } @else {
          <div class="text-right">
            <p class="inline-block bg-amber-900/50 text-amber-200 italic p-3 rounded-lg rounded-br-none shadow-md">
              {{ message.text }}
            </p>
          </div>
        }
      </div>
    }
    @if (isLoading() && adventureLog().length === 0) {
       <div class="flex justify-center items-center h-full">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-400 mx-auto"></div>
                <p class="mt-4 text-zinc-400">The Dungeon Master is weaving the threads of fate...</p>
            </div>
        </div>
    }
  </div>

  @if (error()) {
    <div class="flex-shrink-0 p-3 mb-4 bg-red-900/50 border border-red-500 rounded-lg text-red-300">
      <strong>Error:</strong> {{ error() }}
    </div>
  }

  <footer class="flex-shrink-0">
    <form (submit)="sendAction()" class="flex items-center gap-3">
      <input
        type="text"
        [(ngModel)]="userInput"
        name="userInput"
        placeholder="What do you do?"
        class="flex-grow p-3 bg-zinc-800 border border-zinc-600 rounded-md focus:ring-2 focus:ring-amber-500 focus:outline-none transition-colors placeholder-zinc-500 disabled:opacity-50"
        [disabled]="isLoading()"
        autocomplete="off"
      />
      <button
        type="submit"
        class="py-3 px-6 bg-amber-600 hover:bg-amber-500 text-zinc-900 font-bold rounded-md shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
        [disabled]="isLoading() || userInput().trim().length === 0"
      >
        @if (isLoading()) {
          <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Thinking...
          </span>
        } @else {
          <span>Send</span>
        }
      </button>
    </form>
  </footer>
</div>
